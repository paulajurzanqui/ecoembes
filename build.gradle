plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'es.deusto.sd.auctions'
version = '1.0'

repositories {
	mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
	// Spring Boot Starter Web for building web applications
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// Add Spring Data JPA to provide jakarta.persistence API and JPA support
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// In-memory database for development and tests
	runtimeOnly 'com.h2database:h2'

	// SpringDoc OpenAPI UI Dependency this is needed to use Swagger annotations
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'

    //Google maps services para geolocalizaci√≥n
    //implementation 'com.google.maps:google-maps-services:2.2.0'

    // SLF4J para logging (requerido por Google Maps)
    //implementation 'org.slf4j:slf4j-simple:2.0.9'
}